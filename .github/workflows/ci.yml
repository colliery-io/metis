name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  CARGO_TERM_COLOR: always

jobs:
  test-gui-build:
    name: Test GUI Build
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: "macos-latest"
            args: "--target aarch64-apple-darwin"
            rust_target: "aarch64-apple-darwin"
            cli_binary_name: "metis-aarch64-apple-darwin"
          - platform: "macos-latest"
            args: "--target x86_64-apple-darwin"
            rust_target: "x86_64-apple-darwin"
            cli_binary_name: "metis-x86_64-apple-darwin"
          - platform: "ubuntu-22.04"
            args: ""
            rust_target: "x86_64-unknown-linux-gnu"
            cli_binary_name: "metis-x86_64-unknown-linux-gnu"
          - platform: "windows-latest"
            args: ""
            rust_target: "x86_64-pc-windows-msvc"
            cli_binary_name: "metis-x86_64-pc-windows-msvc.exe"

    runs-on: ${{ matrix.platform }}
    steps:
      - uses: actions/checkout@v4

      - name: setup node
        uses: actions/setup-node@v4
        with:
          node-version: lts/*

      - name: install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.platform == 'macos-latest' && 'aarch64-apple-darwin,x86_64-apple-darwin' || matrix.rust_target }}

      - name: install dependencies (ubuntu only)
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.0-dev libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf

      - name: Build CLI binary
        run: cargo build --release --package metis-docs-cli --target ${{ matrix.rust_target }}

      - name: Prepare CLI sidecar
        shell: bash
        run: |
          mkdir -p crates/metis-docs-gui/src-tauri/binaries
          if [[ "${{ matrix.platform }}" == "windows-latest" ]]; then
            cp target/${{ matrix.rust_target }}/release/metis.exe crates/metis-docs-gui/src-tauri/binaries/${{ matrix.cli_binary_name }}
          else
            cp target/${{ matrix.rust_target }}/release/metis crates/metis-docs-gui/src-tauri/binaries/${{ matrix.cli_binary_name }}
          fi

      - name: install frontend dependencies
        working-directory: ./crates/metis-docs-gui
        run: npm ci

      - uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          projectPath: ./crates/metis-docs-gui
          args: ${{ matrix.args }}

  test-other-crates:
    name: Test Other Crates
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: install Rust stable
        uses: dtolnay/rust-toolchain@stable

      - name: Install angreal
        run: pip install 'angreal>=2'

      - name: Run tests
        run: angreal test

      - name: Run build
        run: angreal build