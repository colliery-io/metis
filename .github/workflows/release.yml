name: Release

on:
  push:
    tags:
      - 'v*.*.*'

env:
  CARGO_TERM_COLOR: always

jobs:
  build-desktop:
    name: Build Desktop Applications
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: 'macos-latest'
            args: '--target aarch64-apple-darwin'
            rust_target: 'aarch64-apple-darwin'
            cli_binary_name: 'metis-aarch64-apple-darwin'
          - platform: 'macos-latest'
            args: '--target x86_64-apple-darwin'
            rust_target: 'x86_64-apple-darwin'
            cli_binary_name: 'metis-x86_64-apple-darwin'
          - platform: 'ubuntu-22.04'
            args: ''
            rust_target: 'x86_64-unknown-linux-gnu'
            cli_binary_name: 'metis-x86_64-unknown-linux-gnu'
          - platform: 'windows-latest'
            args: ''
            rust_target: 'x86_64-pc-windows-msvc'
            cli_binary_name: 'metis-x86_64-pc-windows-msvc.exe'

    runs-on: ${{ matrix.platform }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: lts/*

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.platform == 'macos-latest' && 'aarch64-apple-darwin,x86_64-apple-darwin' || matrix.rust_target }}

      - name: Setup Rust cache
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: |
            . -> target
            ./crates/metis-docs-gui/src-tauri -> target

      - name: Install dependencies (ubuntu only)
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.0-dev libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf

      - name: Build CLI binary
        run: cargo build --release --package metis-docs-cli --target ${{ matrix.rust_target }}

      - name: Prepare CLI sidecar
        shell: bash
        run: |
          mkdir -p crates/metis-docs-gui/src-tauri/binaries
          if [[ "${{ matrix.platform }}" == "windows-latest" ]]; then
            cp target/${{ matrix.rust_target }}/release/metis.exe crates/metis-docs-gui/src-tauri/binaries/${{ matrix.cli_binary_name }}
          else
            cp target/${{ matrix.rust_target }}/release/metis crates/metis-docs-gui/src-tauri/binaries/${{ matrix.cli_binary_name }}
          fi
          ls -la crates/metis-docs-gui/src-tauri/binaries/

      - name: Install frontend dependencies
        working-directory: ./crates/metis-docs-gui
        run: npm ci

      - name: Build Tauri app
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.TAURI_RELEASE_TOKEN }}
        with:
          projectPath: ./crates/metis-docs-gui
          tagName: v__VERSION__ # uses the same v*.*.* tag that triggered the workflow
          releaseName: 'Metis v__VERSION__'
          releaseBody: 'See the assets to download this version and install.'
          releaseDraft: true
          prerelease: false
          args: ${{ matrix.args }}

  publish-crates:
    name: Publish to Crates.io
    needs: build-desktop
    runs-on: ubuntu-22.04
    if: ${{ !contains(github.ref_name, '-') }} # Only publish stable releases
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Publish metis-docs-core to crates.io
        run: |
          cd crates/metis-docs-core
          cargo publish --token ${{ secrets.CARGO_REGISTRY_TOKEN }}
        continue-on-error: true # Allow failure if already published

      - name: Publish metis-docs-tui to crates.io
        run: |
          cd crates/metis-docs-tui
          cargo publish --token ${{ secrets.CARGO_REGISTRY_TOKEN }}
        continue-on-error: true # Allow failure if already published

      - name: Publish metis-docs-mcp to crates.io
        run: |
          cd crates/metis-docs-mcp
          cargo publish --token ${{ secrets.CARGO_REGISTRY_TOKEN }}
        continue-on-error: true # Allow failure if already published

      - name: Publish metis-docs-cli to crates.io
        run: |
          cd crates/metis-docs-cli
          cargo publish --token ${{ secrets.CARGO_REGISTRY_TOKEN }}
        continue-on-error: true # Allow failure if already published